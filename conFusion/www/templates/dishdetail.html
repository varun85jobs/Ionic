<ion-view view-title="Dish Detail">
  <ion-nav-buttons side="secondary">
    <div class="buttons">
      <button class="button button-icon icon ion-more"
              ng-click="showPopup($event)">
      </button>
    </div>
  </ion-nav-buttons>
  <ion-content>
    <div class="item item-text-wrap">
      <img class="full-image" ng-src="{{ baseURL + dish.image}}">

      <h2>{{dish.name}}
        <span style="font-size:75%">{{dish.price | currency}}</span>
        <!--// style="top:128px; left:140px; max-width: 50px"-->
        <span class="badge badge-assertive">{{dish.label}}</span>
      </h2>

      <p>{{dish.description}}</p>
    </div>
    <div class="row">
      <div class="col col-offset-10">
        <h4 style="font-family: 'Oswald', sans-serif">Comments &nbsp;&nbsp;&nbsp;
            <select ng-model="orderText"
                    ng-options="sortingType.value as sortingType.label for sortingType in sortingTypes">
              <option value="">Sort By</option>
            </select>
        </h4>
        <ul class="list">
          <li ng-repeat="comment in dish.comments | orderBy:orderText">
            <blockquote>
              <p>{{comment.rating}} Stars</p>

              <p>{{comment.comment}}</p>
              <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
            </blockquote>
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
